{::nomarkdown}
{% capture imagePath %}{{ include.name }}{% endcapture %}
{% if include.caption %}
<a href="/img/{{ imagePath }}" data-featherlight="image">

    <figure>
        <img class="img-fluid zoom" src="/img/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
</a>
        <figcaption>{{ include.caption }}</figcaption>
    </figure>
{% else %}
<a href="/img/{{ imagePath }}" data-featherlight="image">

<figure>
    <img class="img-fluid zoom" src="/img/{{ imagePath }}" {% if include.alt %} alt="{{ include.alt }}" {% endif %} {% if include.width %} width="{{ include.width }}" {% endif %}/>
    </a>
  </figure>

{% endif %}
{:/nomarkdown}
